<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App-JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid  vh-100 bg-image text-white d-flex justify-content-center align-items-center" style="
background-image: url('https://pixabay.com/get/g2327072605715bd2bdd6c8f8504894199eb79b2c311ac8fc4b049669ff80ffaeaedc8434466dd1c93c5b72b097fab8d5778951278c385325bf937ed6c619b4ced3b66b138788c6f7d3aa37adcd0c8270_1920.jpg'); background-size: cover;
">
        <div class="row d-flex justify-content-center align-items-center">
            <div
                class="col shadow border border-1 p-5 rounded rounded-5 d-flex justify-content-center align-items-center  flex-column">
                <div class="input-group m-3">
                    <input type="text" class="form-control" placeholder="Search the weather" aria-label="weather"
                        id="input-weather" aria-describedby="input-group-button-right">
                    <button id="btn-search" type="button" class="btn btn-secondary"
                        id="input-group-button-right">Search</button>
                </div>
                <div id="display" class="weather m-3">
                    <h1 id="name">Weather In Chennai</h1>
                    <h2 id="cel">51 Â°C</h2>
                    <img id="icon"></img>
                    <h3 id="cloud">Cloudy</h3>
                    <h4 id="hum">humidity: 60%</h4>
                    <h4 id="wind">wind speed: 60 km/h</h4>
                </div>
            </div>
        </div>



    </div>


    <script src="https://kit.fontawesome.com/2307abacd0.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
